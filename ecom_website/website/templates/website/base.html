<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'stylesheet/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".menu ul li a").click(function () {
                $(".menu ul li a").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab:wght@900&display=swap"
          rel="stylesheet">
    <link href="{% static 'website/login.css' %}" rel="stylesheet">
    <title>{% block title %}E-Comerce Website{% endblock %}</title>
</head>

<body>
{% block body %}

{% endblock %}
</body>

</html>
