<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Manrope:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../font-awesome-4.7.0/css/">
    <script src="https://use.fontawesome.com/f4643520f2.js"></script>
</head>

<body>
    <div class="form">
        <div class="background">
            <h2 class="create">Create your account</h2>
            <div class="already">
                <h2>Already registered? &nbsp; <a href="../Login/login.html">Sign in</a></h2>
            </div>
        </div>
        <div class="column">
            <img src='profile.svg' class="icon">
            <form class="inputs">
                <div class="form-group">

                    <i class="fa fa-user"></i>
                    <input type="text" class="form-control" name="username" placeholder="USERNAME" required="required">

                </div>
                <div class="form-group">

                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input type="email" class="form-control" name="email" placeholder="EMAIL" required="required">

                </div>
                <div class="form-group">

                    <i class="fa fa-lock"></i>
                    <input type="password" class="form-control" name="password" placeholder="PASSWORD"
                        required="required">
                </div>

                <button type="submit" class="btn">Create your account</button>
            </form>
        </div>
    </div>
</body>

</html>
